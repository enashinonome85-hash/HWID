<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verificaci√≥n de HWID y UUID</title>

    <style>
        :root {
            /* MODO CLARO */
            --bg-overlay: rgba(255, 255, 255, 0.15);
            --panel-bg: rgba(255, 255, 255, 0.85);
            --text-color: #111;
        }

        body.dark {
            /* MODO OSCURO */
            --bg-overlay: rgba(0, 0, 0, 0.45);
            --panel-bg: rgba(0, 0, 0, 0.75);
            --text-color: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: var(--text-color);
            text-align: center;

            /* Fondo fijo */
            background-image: url('20240731_073957.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h1, h2 {
            text-shadow: 2px 2px 6px rgba(0, 0, 0, .4);
        }

        input {
            padding: 10px;
            width: 280px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: var(--panel-bg);
            color: var(--text-color);
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background: #2980b9;
            color: white;
            font-weight: bold;
            transition: .2s;
        }

        button:hover {
            background: #3498db;
        }

        #resultado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Caja flotante */
        .caja-flotante {
            width: 380px;
            max-width: 90%;
            max-height: 320px;
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 15px;
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            color: var(--text-color);
            backdrop-filter: blur(6px);
            box-shadow: 0px 0px 20px #000;
            opacity: 0;
            transition: opacity .3s ease;
        }

        .caja-flotante.visible {
            display: block;
            opacity: 1;
        }

        .closeBtn {
            background: #c0392b;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 12px;
            right: 12px;
        }

        .lista-scroll {
            max-height: 230px;
            overflow-y: auto;
            margin-top: 35px;
        }

        .item {
            margin: 6px 0;
            padding: 6px;
            background: var(--bg-overlay);
            border-radius: 6px;
        }

        .delBtn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Scroll */
        .lista-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .lista-scroll::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.4);
            border-radius: 3px;
        }

        /* =============================
           üì¢ Mensaje de bienvenida
        ==============================*/
        .bienvenida {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7);
            background: var(--panel-bg);
            color: var(--text-color);
            padding: 25px 30px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            box-shadow: 0px 0px 20px #000;
            text-align: center;
            width: 320px;
            max-width: 90%;
            opacity: 0;
            pointer-events: none;
            transition: opacity .4s ease, transform .4s ease;
            z-index: 9999;
        }

        .bienvenida.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        /* =============================
           üåó INTERRUPTOR DE TEMA
        ============================== */
        #switchTema {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 30px;
            background: var(--panel-bg);
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px #00000060;
            display: flex;
            align-items: center;
            padding: 3px;
            transition: background .3s ease;
            z-index: 999;
        }

        #switchTema .toggle {
            width: 24px;
            height: 24px;
            background: var(--text-color);
            border-radius: 50%;
            transition: transform .3s ease, background .3s ease;
        }

        #switchTema .icono {
            position: absolute;
            font-size: 17px;
            pointer-events: none;
        }

        #sol { left: 8px; }
        #luna { right: 8px; }

        body.dark #switchTema .toggle {
            transform: translateX(30px);
        }

        /* ============================
           Responsive M√≥vil
        ============================= */
        @media (max-width: 600px) {
            body { margin: 20px; }

            h1 { font-size: 26px; }
            h2 { font-size: 20px; }

            input {
                width: 90%;
                font-size: 18px;
                padding: 12px;
            }

            button {
                width: 92%;
                padding: 14px;
                font-size: 18px;
            }

            #switchTema {
                width: 50px;
                height: 26px;
                top: 15px;
                right: 15px;
            }

            #switchTema .toggle {
                width: 20px;
                height: 20px;
            }

            body.dark #switchTema .toggle {
                transform: translateX(24px);
            }

            #switchTema .icono { font-size: 15px; }

            .caja-flotante {
                top: 80px;
                max-height: 70vh;
            }

            .lista-scroll {
                max-height: 55vh;
            }
        }

    </style>
</head>

<body class="dark">

    <!-- INTERRUPTOR DE TEMA -->
    <div id="switchTema" onclick="toggleTema()">
        <span id="sol" class="icono">‚òÄÔ∏è</span>
        <span id="luna" class="icono">üåô</span>
        <div class="toggle"></div>
    </div>

    <!-- MENSAJE DE BIENVENIDA -->
    <div id="bienvenida" class="bienvenida">
        <h2>¬°Bienvenido! üëã</h2>
        <p>Gracias por usar el verificador de HWID / UUID.</p>
        <button onclick="cerrarBienvenida()">Cerrar</button>
    </div>

    <h1>üîê Verificaci√≥n de HWID y UUID</h1>

    <h2>üìå Guardar HWID / UUID</h2>
    <input id="nuevoCodigo" placeholder="Ingresa HWID o UUID para guardar">
    <button onclick="guardarCodigo()">Guardar</button>

    <br><br>

    <button id="toggleBtn" onclick="toggleLista()">üëÅÔ∏è Mostrar lista</button>

    <div id="listaFlotante" class="caja-flotante">
        <button class="closeBtn" onclick="toggleLista()">X</button>
        <h3>HWID / UUID guardados</h3>
        <div id="lista" class="lista-scroll"></div>
    </div>

    <hr>

    <h2>üîé Verificar HWID / UUID</h2>
    <input id="codigoVerificar" placeholder="Ingresa HWID o UUID a verificar">
    <button onclick="verificar()">Verificar</button>

    <div id="resultado"></div>

    <script>
        let codigos = JSON.parse(localStorage.getItem("codigosGuardados")) || [];

        const listaDiv = document.getElementById("lista");
        const listaFlotante = document.getElementById("listaFlotante");
        const toggleBtn = document.getElementById("toggleBtn");

        /* =============================
           Lista HWID/UUID
        ==============================*/
        function actualizarLista() {
            if (codigos.length === 0) {
                listaDiv.innerHTML = "No hay HWID/UUID guardados.";
                return;
            }

            listaDiv.innerHTML = codigos.map((codigo, i) => `
                <div class="item">
                    ${escapeHtml(codigo)}
                    <button class="delBtn" onclick="eliminarCodigo(${i})">Eliminar</button>
                </div>
            `).join("");
        }

        actualizarLista();

        function guardarCodigo() {
            const codigo = document.getElementById("nuevoCodigo").value.trim();

            if (!codigo) return alert("El HWID/UUID no puede estar vac√≠o");
            if (codigos.includes(codigo)) return alert("Este HWID/UUID ya est√° guardado");

            codigos.push(codigo);
            localStorage.setItem("codigosGuardados", JSON.stringify(codigos));
            document.getElementById("nuevoCodigo").value = "";
            actualizarLista();
        }

        function verificar() {
            const codigo = document.getElementById("codigoVerificar").value.trim();
            const r = document.getElementById("resultado");

            if (codigos.includes(codigo)) {
                r.textContent = "‚úî Correcto: HWID/UUID verificado";
                r.style.color = "lime";
            } else {
                r.textContent = "‚úò Incorrecto: este HWID/UUID no est√° registrado";
                r.style.color = "red";
            }
        }

        function eliminarCodigo(i) {
            if (!confirm("¬øSeguro que deseas eliminar este HWID/UUID?")) return;
            codigos.splice(i, 1);
            localStorage.setItem("codigosGuardados", JSON.stringify(codigos));
            actualizarLista();
        }

        let listaVisible = false;

        function toggleLista() {
            listaVisible = !listaVisible;
            listaFlotante.classList.toggle("visible", listaVisible);
            toggleBtn.textContent = listaVisible ? "üîí Lista abierta" : "üëÅÔ∏è Mostrar lista";
        }

        /* =============================
           MODO OSCURO / CLARO
        ==============================*/
        function toggleTema() {
            document.body.classList.toggle("dark");
        }

        /* =============================
           MENSAJE DE BIENVENIDA
        ==============================*/
        window.onload = function () {
            const bienvenida = document.getElementById("bienvenida");
            bienvenida.classList.add("visible");

            setTimeout(() => cerrarBienvenida(), 5000);
        };

        function cerrarBienvenida() {
            document.getElementById("bienvenida").classList.remove("visible");
        }

        function escapeHtml(text) {
            return text.replace(/[&<>"']/g, c => ({
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                "\"": "&quot;",
                "'": "&#39;"
            }[c]));
        }
    </script>

</body>
</html>
