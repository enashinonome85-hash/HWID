<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VerificaciÃ³n de HWID y UUID</title>
<style>
:root {
    --bg-overlay: rgba(255, 255, 255, 0.15);
    --panel-bg: rgba(255, 255, 255, 0.85);
    --text-color: #111;
}

body.dark {
    --bg-overlay: rgba(0, 0, 0, 0.45);
    --panel-bg: rgba(0, 0, 0, 0.75);
    --text-color: #fff;
}

body {
    font-family: Arial, sans-serif;
    margin: 40px;
    color: var(--text-color);
    text-align: center;
    background-image: url('20240731_073957.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

h1, h2 { text-shadow: 2px 2px 6px rgba(0,0,0,.4); }

input, select {
    padding: 10px;
    width: 280px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: var(--panel-bg);
    color: var(--text-color);
}

button {
    padding: 10px 18px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: #2980b9;
    color: white;
    font-weight: bold;
    transition: .2s;
}

button:hover { background: #3498db; }

#resultado { margin-top: 20px; font-size: 20px; font-weight: bold; min-height: 24px; }
#resultadoAgregar { margin-top: 12px; font-size: 18px; font-weight: bold; min-height: 24px; }

/* Caja flotante */
.caja-flotante {
    width: 90%;
    max-width: 500px;
    background: var(--panel-bg);
    padding: 20px;
    border-radius: 15px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.7);
    display: none;
    color: var(--text-color);
    backdrop-filter: blur(6px);
    box-shadow: 0px 0px 20px #000;
    opacity: 0;
    transition: opacity .3s ease, transform .3s ease;
    z-index: 9999;
}

.caja-flotante.visible { display: block; opacity: 1; transform: translate(-50%, -50%) scale(1); }

.closeBtn {
    background: #c0392b;
    border: none;
    padding: 6px 14px;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    position: absolute;
    top: 12px;
    right: 12px;
}

/* BotÃ³n alternar vista */
#toggleVistaBtn {
    background: #27ae60;
    margin: 40px 0 10px;
    width: 80%;
}

/* Scroll interno lista */
.lista-scroll {
    max-height: 400px;
    overflow-y: auto;
    overflow-x: auto;
    margin-top: 10px;
    padding: 5px 0;
}

/* Tabla de HWID */
.tabla { display: flex; flex-direction: column; width: 100%; }
.fila { display: flex; justify-content: space-between; align-items: center; background-color: rgba(255,255,255,0.1); margin-bottom: 4px; border-radius: 6px; }
.fila:nth-child(even) { background-color: rgba(0,0,0,0.05); }
.columna { flex: 1; min-width: 120px; padding: 6px 4px; border-right: 1px solid rgba(0,0,0,0.2); word-break: break-word; text-align: center; }
.columna:last-child { border-right: none; }
.encabezado .columna { font-weight: bold; background: rgba(255,255,255,0.25); border-bottom: 2px solid rgba(0,0,0,0.3); }

/* BotÃ³n eliminar */
.delBtn {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 2px 6px;
    font-size: 11px;
    cursor: pointer;
    border-radius: 4px;
    display: block;
    margin: 4px auto 0;
}

/* Vista por columnas */
.lista-columnas .tabla { display: flex; }
.lista-columnas .fila { display: flex; flex-direction: column; margin-bottom: 0; }
.lista-columnas .columna { border-right: none; border-bottom: 1px solid rgba(0,0,0,0.2); padding: 6px 8px; }

/* Mensaje de bienvenida */
.bienvenida {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.7);
    background: var(--panel-bg);
    color: var(--text-color);
    padding: 25px 30px;
    border-radius: 12px;
    backdrop-filter: blur(8px);
    box-shadow: 0px 0px 20px #000;
    text-align: center;
    width: 320px;
    max-width: 90%;
    opacity: 0;
    pointer-events: none;
    transition: opacity .4s ease, transform .4s ease;
    z-index: 9999;
}

.bienvenida.visible { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: auto; }

/* Interruptor tipo iOS */
#switchContainer {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 9999;
}

#switchText { margin-bottom: 6px; font-weight: bold; color: var(--text-color); }
#switchTema {
    width: 60px;
    height: 30px;
    background: var(--panel-bg);
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    padding: 3px;
    transition: background .3s ease, transform .3s ease;
}

#switchTema .toggle {
    width: 24px;
    height: 24px;
    background: var(--text-color);
    border-radius: 50%;
    transition: transform .3s ease, background .3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

body.dark #switchTema .toggle { transform: translateX(30px); }
#switchTema:hover { transform: scale(1.1); }

@media (max-width: 600px) {
    #switchContainer { top: auto; bottom: 20px; right: 20px; }
    #switchTema { width: 50px; height: 26px; padding: 2px; }
    #switchTema .toggle { width: 20px; height: 20px; }
    body.dark #switchTema .toggle { transform: translateX(24px); }
    #switchText { font-size: 14px; }
}

/* Footer fijo */
#footerText {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: var(--bg-overlay);
    padding: 8px 12px;
    border-radius: 8px;
    color: var(--text-color);
    font-weight: bold;
    font-size: 14px;
    z-index: 999;
}
</style>
</head>
<body>

<!-- Interruptor -->
<div id="switchContainer">
    <div id="switchText">Modo Claro</div>
    <div id="switchTema" onclick="toggleTema()"><div class="toggle"></div></div>
</div>

<!-- Bienvenida -->
<div id="bienvenida" class="bienvenida">
    <h2>Â¡Bienvenido!</h2>
    <p>Gracias por usar el verificador de HWID / UUID.</p>
    <button onclick="cerrarBienvenida()">Cerrar</button>
</div>

<h1>VerificaciÃ³n de HWID y UUID</h1>

<h2>ðŸ”Ž Verificar HWID / UUID</h2>
<input id="codigoVerificar" placeholder="Ingresa HWID o UUID" />
<br /><br />
<label for="columnaSeleccion">Selecciona columna para verificar:</label>
<select id="columnaSeleccion"></select>
<button onclick="verificar()">Verificar</button>
<div id="resultado"></div>

<hr />

<h2>ðŸ“Œ Agregar HWID / UUID</h2>

<input id="inputAgregarDirecto" placeholder="Ingresa HWID/UUID" />
<br /><br />
<label for="columnaAgregarDirecto">Selecciona columna para agregar:</label>
<select id="columnaAgregarDirecto"></select>
<br /><br />
<button onclick="agregarDirecto()">Agregar</button>

<div id="resultadoAgregar"></div>

<br />
<button onclick="abrirAgregar()">Agregar con caja flotante</button>

<div id="cajaAgregar" class="caja-flotante">
    <button class="closeBtn" onclick="cerrarAgregar()">X</button>
    <h3>Agregar HWID / UUID</h3>
    <input id="inputAgregar" placeholder="Ingresa HWID/UUID" />
    <br /><br />
    <label for="columnaAgregar">Selecciona columna:</label>
    <select id="columnaAgregar"></select>
    <br /><br />
    <button onclick="agregarAHWID()">Agregar</button>
</div>

<br />
<button id="toggleBtn" onclick="toggleLista()">Mostrar lista</button>

<div id="listaFlotante" class="caja-flotante">
    <button class="closeBtn" onclick="toggleLista()">X</button>
    <button id="toggleVistaBtn" onclick="toggleVista()">Alternar vista</button>
    <div id="lista" class="lista-scroll">
        <div class="tabla">
            <div class="fila encabezado" id="encabezadoColumnas"></div>
            <div id="filasHWID"></div>
        </div>
    </div>
</div>

<div id="footerText">VerificaciÃ³n de HWID/UUID torneo de mujeres</div>

<script>
const CONTRASENA = "torneo2025";
let codigos = JSON.parse(localStorage.getItem("codigosGuardados")) || [];
const nombresColumnas = [
    "STELLARA", "DINGOS GHOST", ":STEAMDANCE:", "4LOV", "LAS MALCRIADAS",
    "ANGELS APOCALYPTIC", "Las OhÃ±o", "Woosh Girls", "Blackyard Queens",
    "BELLATRIX", "PANDORA'S HORDE", "Super Stars", "The show girls",
    "D' la rose", "Las Quecas", "HOA", "Los Trabas", "Infinity Girls"
];

function escapeHtml(text) {
    return text.replace(/[&<>"']/g, c => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[c]));
}

const selector = document.getElementById("columnaSeleccion");
const selectorAgregar = document.getElementById("columnaAgregar");
const selectorAgregarDirecto = document.getElementById("columnaAgregarDirecto");

nombresColumnas.forEach((nombre, index) => {
    [selector, selectorAgregar, selectorAgregarDirecto].forEach(sel => {
        const opt = document.createElement("option");
        opt.value = index;
        opt.textContent = nombre;
        sel.appendChild(opt);
    });
});

function crearEncabezado() {
    const encabezadoDiv = document.getElementById("encabezadoColumnas");
    encabezadoDiv.innerHTML = "";
    nombresColumnas.forEach(nombre => {
        const col = document.createElement("div");
        col.className = "columna";
        col.innerHTML = escapeHtml(nombre);
        encabezadoDiv.appendChild(col);
    });
}
crearEncabezado();

function actualizarLista() {
    const filasDiv = document.getElementById("filasHWID");
    filasDiv.innerHTML = "";
    if (codigos.length === 0) {
        filasDiv.innerHTML = `<div class="fila"><div class="columna" colspan="${nombresColumnas.length}">No hay HWID/UUID guardados.</div></div>`;
        return;
    }
    const totalCols = nombresColumnas.length;
    const totalFilas = Math.ceil(codigos.length / totalCols);
    for (let i = 0; i < totalFilas; i++) {
        const fila = document.createElement("div");
        fila.className = "fila";
        for (let j = 0; j < totalCols; j++) {
            const index = i * totalCols + j;
            const codigo = codigos[index] || "";
            const boton = codigo ? `<button class="delBtn" onclick="eliminarCodigo(${index})">Eliminar</button>` : "";
            const col = document.createElement("div");
            col.className = "columna";
            col.innerHTML = escapeHtml(codigo) + boton;
            fila.appendChild(col);
        }
        filasDiv.appendChild(fila);
    }
}
actualizarLista();

function abrirAgregar() { document.getElementById("cajaAgregar").classList.add("visible"); }
function cerrarAgregar() { document.getElementById("cajaAgregar").classList.remove("visible"); }

function existeHWID(valor) { return codigos.includes(valor); }

function agregarEnColumna(valor, colIndex) {
    const resultadoAgregarDiv = document.getElementById("resultadoAgregar");
    resultadoAgregarDiv.textContent = "";
    resultadoAgregarDiv.style.color = "";

    if (existeHWID(valor)) {
        resultadoAgregarDiv.textContent = "âœ˜ Este HWID/UUID ya estÃ¡ registrado.";
        resultadoAgregarDiv.style.color = "red";
        return false;
    }

    const numColumnas = nombresColumnas.length;
    const totalFilas = Math.ceil(codigos.length / numColumnas);
    let nuevaLista = codigos.slice();
    let insertIndex = -1;

    for (let fila = 0; fila < totalFilas; fila++) {
        const idx = fila * numColumnas + colIndex;
        if (idx >= nuevaLista.length || nuevaLista[idx] === "" || nuevaLista[idx] === undefined) {
            insertIndex = idx;
            break;
        }
    }
    if (insertIndex === -1) insertIndex = totalFilas * numColumnas + colIndex;
    while (nuevaLista.length < insertIndex) nuevaLista.push("");
    nuevaLista[insertIndex] = valor;

    codigos = nuevaLista;
    localStorage.setItem("codigosGuardados", JSON.stringify(codigos));
    actualizarLista();

    resultadoAgregarDiv.textContent = "âœ” HWID/UUID agregado correctamente.";
    resultadoAgregarDiv.style.color = "lime";
    return true;
}

function agregarAHWID() {
    const input = document.getElementById("inputAgregar");
    const valor = input.value.trim();
    const colIndex = parseInt(document.getElementById("columnaAgregar").value);
    if (!valor) { alert("HWID/UUID vacÃ­o"); return; }
    if (agregarEnColumna(valor, colIndex)) { input.value = ""; cerrarAgregar(); }
}

function agregarDirecto() {
    const valor = document.getElementById("inputAgregarDirecto").value.trim();
    const colIndex = parseInt(document.getElementById("columnaAgregarDirecto").value);
    if (!valor) { alert("HWID/UUID vacÃ­o"); return; }
    if (agregarEnColumna(valor, colIndex)) { document.getElementById("inputAgregarDirecto").value = ""; }
}

function eliminarCodigo(i) {
    const input = prompt("Ingrese la contraseÃ±a para eliminar este HWID/UUID:");
    if (input === null) return;
    if (input !== CONTRASENA) { alert("ContraseÃ±a incorrecta"); return; }
    codigos[i] = "";
    localStorage.setItem("codigosGuardados", JSON.stringify(codigos));
    actualizarLista();
}

let listaVisible = false;
function toggleLista() {
    listaVisible = !listaVisible;
    document.getElementById("listaFlotante").classList.toggle("visible", listaVisible);
    document.getElementById("toggleBtn").textContent = listaVisible ? "Lista abierta" : "Mostrar lista";
}

function verificar() {
    const c = document.getElementById("codigoVerificar").value.trim();
    const r = document.getElementById("resultado");
    const colIndex = parseInt(document.getElementById("columnaSeleccion").value);
    const colHWIDs = codigos.filter((_, i) => i % nombresColumnas.length === colIndex);
    if (colHWIDs.includes(c)) {
        r.textContent = "âœ” Correcto: HWID/UUID verificado en " + nombresColumnas[colIndex];
        r.style.color = "lime";
    } else {
        r.textContent = "âœ˜ Incorrecto: no se encontrÃ³ en " + nombresColumnas[colIndex];
        r.style.color = "red";
    }
}

function toggleTema() {
    document.body.classList.toggle("dark");
    document.getElementById("switchText").textContent = document.body.classList.contains("dark") ? "Modo Oscuro" : "Modo Claro";
}

let vistaColumnas = false;
function toggleVista() {
    const lista = document.getElementById("listaFlotante");
    vistaColumnas = !vistaColumnas;
    lista.classList.toggle("lista-columnas", vistaColumnas);
    document.getElementById("toggleVistaBtn").textContent = vistaColumnas ? "Vista por filas" : "Vista por columnas";
}

window.onload = () => {
    const bienvenida = document.getElementById("bienvenida");
    bienvenida.classList.add("visible");
};

function cerrarBienvenida() {
    document.getElementById("bienvenida").classList.remove("visible");
}
</script>

</body>
</html>
