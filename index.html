<style>
:root {
    --bg-overlay: rgba(255,255,255,0.15);
    --panel-bg: rgba(255,255,255,0.85);
    --text-color: #111;
}
body.dark {
    --bg-overlay: rgba(0,0,0,0.45);
    --panel-bg: rgba(0,0,0,0.75);
    --text-color: #fff;
}
body {
    font-family: Arial, sans-serif;
    margin:0;
    color: var(--text-color);
    text-align:center;
    background:#000;
}
h1,h2 { text-shadow:2px 2px 6px rgba(0,0,0,.5); }
input, select, button { font-size:16px; padding:10px; border-radius:8px; border:none; outline:none; }
button { cursor:pointer; font-weight:bold; transition:.2s; }
button:hover { opacity:.8; }
.caja-flotante {
    width:90%; max-width:450px;
    background: var(--panel-bg);
    padding:20px; border-radius:15px;
    position: fixed; top:50%; left:50%;
    transform: translate(-50%,-50%) scale(0.7);
    display:none;
    color: var(--text-color);
    backdrop-filter: blur(6px);
    box-shadow:0 0 20px #000;
    opacity:0; transition:opacity .3s, transform .3s;
    z-index:9999;
}
.caja-flotante.visible { display:block; opacity:1; transform: translate(-50%,-50%) scale(1); }
.closeBtn { background:#c0392b; color:#fff; border:none; padding:6px 14px; border-radius:6px; position:absolute; top:12px; right:12px; cursor:pointer; }
.lista-scroll { overflow-y:auto; max-height:300px; margin-top:10px; }
.tabla { display:flex; flex-direction:column; width:100%; }
.fila { display:flex; }
.columna { flex:1; min-width:150px; padding:6px; border-bottom:1px solid rgba(0,0,0,0.2); word-break:break-word; text-align:center; }
.encabezado .columna { font-weight:bold; background:var(--bg-overlay); }
.delBtn { background:red; color:white; border:none; padding:4px 8px; font-size:12px; cursor:pointer; border-radius:4px; display:block; margin:5px auto 0; }

.bienvenida {
    position: fixed; top:50%; left:50%;
    transform: translate(-50%,-50%) scale(0.6);
    background: var(--panel-bg); color: var(--text-color);
    padding:30px 35px; border-radius:16px; backdrop-filter: blur(12px);
    box-shadow:0 0 30px rgba(0,0,0,0.5); text-align:center; width:350px; max-width:90%;
    opacity:0; pointer-events:none; transition: opacity .45s, transform .45s;
    z-index:9999;
}
.bienvenida.visible { opacity:1; transform: translate(-50%,-50%) scale(1); pointer-events:auto; }
.bienvenida button { margin-top:20px; padding:10px 18px; background:#27ae60; border:none; border-radius:8px; color:white; cursor:pointer; font-weight:bold; }
.bienvenida button:hover { background:#2ecc71; }
#fondoBienvenida { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.55); backdrop-filter: blur(4px); z-index:9998; opacity:0; pointer-events:none; transition: opacity .4s; }
#fondoBienvenida.visible { opacity:1; pointer-events:auto; }

#switchContainer { position: fixed; top:20px; right:20px; display:flex; flex-direction:column; align-items:center; z-index:9999; }
#switchText { margin-bottom:6px; font-weight:bold; color: var(--text-color); }
#switchTema { width:60px; height:30px; background: var(--panel-bg); border-radius:50px; cursor:pointer; box-shadow:0 3px 10px rgba(0,0,0,0.4); display:flex; align-items:center; padding:3px; transition: background .3s, transform .3s; }
#switchTema .toggle { width:24px; height:24px; background: var(--text-color); border-radius:50%; transition: transform .3s, background .3s; box-shadow:0 2px 5px rgba(0,0,0,0.3);}
body.dark #switchTema .toggle { transform:translateX(30px); }
#switchTema:hover { transform:scale(1.1); }

#footerText { position: fixed; bottom:20px; left:20px; background: var(--bg-overlay); padding:8px 12px; border-radius:8px; color: var(--text-color); font-weight:bold; font-size:14px; z-index:999; }

#importExportContainer { display:flex; justify-content:center; gap:15px; margin-top:10px; }

/* Contenedor de video de fondo */
#youtubeContainer { position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:-1; overflow:hidden; pointer-events:none; }
#youtubeContainer iframe { width:100%; height:100%; pointer-events:none; }
</style>
</head>
<body>

<!-- Video de fondo -->
<div id="youtubeContainer"></div>

<!-- Interruptor -->
<div id="switchContainer">
    <div id="switchText">Modo Claro</div>
    <div id="switchTema" onclick="toggleTema()"><div class="toggle"></div></div>
</div>

<!-- Bienvenida -->
<div id="fondoBienvenida"></div>
<div id="bienvenida" class="bienvenida">

    <p>Gracias por usar el verificador de HWID / UUID.</p>

</div>

<h1>VerificaciÃ³n de HWID y UUID</h1>

<h2>ðŸ”Ž Verificar HWID / UUID</h2>
<input id="codigoVerificar" placeholder="Ingresa HWID o UUID" />
<br><br>
<label for="columnaSeleccion">Selecciona columna:</label>
<select id="columnaSeleccion"></select>
<button onclick="verificar()">Verificar</button>
<div id="resultado"></div>

<hr>

<h2>ðŸ“Œ Agregar HWID / UUID</h2>
<input id="inputAgregarDirecto" placeholder="Ingresa HWID/UUID" />
<br><br>
<label for="columnaAgregarDirecto">Selecciona columna:</label>
<select id="columnaAgregarDirecto"></select>
<br><br>
<button onclick="agregarDirecto()">Agregar</button>
<div id="resultadoAgregar"></div>

<br>
<button onclick="abrirAgregar()">Agregar con caja flotante</button>

<div id="cajaAgregar" class="caja-flotante">
    <button class="closeBtn" onclick="cerrarAgregar()">X</button>
    <h3>Agregar HWID / UUID</h3>
    <input id="inputAgregar" placeholder="Ingresa HWID/UUID" />
    <br><br>
    <label for="columnaAgregar">Selecciona columna:</label>
    <select id="columnaAgregar"></select>
    <br><br>
    <button onclick="agregarAHWID()">Agregar</button>
</div>

<br>
<button id="toggleBtn" onclick="toggleLista()">Mostrar lista</button>

<div id="listaFlotante" class="caja-flotante">
    <button class="closeBtn" onclick="toggleLista()">X</button>
    <div id="lista" class="lista-scroll">
        <div class="tabla">
            <div class="fila encabezado" id="encabezadoColumnas"></div>
            <div id="filasHWID"></div>
        </div>
    </div>
    <div id="importExportContainer">
        <button onclick="exportarLista()">Exportar</button>
        <button onclick="importarLista()">Importar</button>
    </div>
</div>

<div id="footerText">VerificaciÃ³n de HWID/UUID torneo de mujeres</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const CONTRASENA="torneo2025";
let codigos = JSON.parse(localStorage.getItem("codigosGuardados")) || [];
const nombresColumnas = ["STELLARA","DINGOS GHOST",":STEAMDANCE:","4LOV","LAS MALCRIADAS","ANGELS APOCALYPTIC","Las OhÃ±o","Woosh Girls","Blackyard Queens","BELLATRIX","PANDORA'S HORDE","Super Stars","The show girls","D' la rose","Las Quecas","HOA","Los Trabas","Infinity Girls"];

function escapeHtml(text){return text.replace(/[&<>"']/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[c]));}

const selector=document.getElementById("columnaSeleccion");
const selectorAgregar=document.getElementById("columnaAgregar");
const selectorAgregarDirecto=document.getElementById("columnaAgregarDirecto");
nombresColumnas.forEach((nombre,index)=>{
    [selector,selectorAgregar,selectorAgregarDirecto].forEach(sel=>{
        const opt=document.createElement("option"); opt.value=index; opt.textContent=nombre; sel.appendChild(opt);
    });
});

function crearEncabezado(){
    const encabezadoDiv=document.getElementById("encabezadoColumnas");
    encabezadoDiv.innerHTML="";
    nombresColumnas.forEach(nombre=>{
        const col=document.createElement("div");
        col.className="columna";
        col.innerHTML=escapeHtml(nombre);
        encabezadoDiv.appendChild(col);
    });
}
crearEncabezado();

function actualizarLista(){
    const filasDiv=document.getElementById("filasHWID");
    filasDiv.innerHTML="";
    if(codigos.length===0){ filasDiv.innerHTML=`<div class="fila"><div class="columna" colspan="${nombresColumnas.length}">No hay HWID/UUID guardados.</div></div>`; return; }
    const totalCols=nombresColumnas.length;
    const totalFilas=Math.ceil(codigos.length/totalCols);
    for(let i=0;i<totalFilas;i++){
        const fila=document.createElement("div"); fila.className="fila";
        for(let j=0;j<totalCols;j++){
            const index=i*totalCols+j;
            const codigo=codigos[index]||"";
            const boton=codigo?`<button class="delBtn" onclick="eliminarCodigo(${index})">Eliminar</button>`:"";
            const col=document.createElement("div");
            col.className="columna";
            col.innerHTML=escapeHtml(codigo)+boton;
            fila.appendChild(col);
        }
        filasDiv.appendChild(fila);
    }
}
actualizarLista();

function abrirAgregar(){ document.getElementById("cajaAgregar").classList.add("visible"); }
function cerrarAgregar(){ document.getElementById("cajaAgregar").classList.remove("visible"); }

function existeHWID(valor){ return codigos.includes(valor); }
function agregarEnColumna(valor,colIndex){
    const resultadoAgregarDiv=document.getElementById("resultadoAgregar"); resultadoAgregarDiv.textContent=""; resultadoAgregarDiv.style.color="";
    if(existeHWID(valor)){ resultadoAgregarDiv.textContent="âœ˜ Este HWID/UUID ya estÃ¡ registrado."; resultadoAgregarDiv.style.color="red"; return false; }
    const numColumnas=nombresColumnas.length;
    const totalFilas=Math.ceil(codigos.length/numColumnas);
    let nuevaLista=codigos.slice();
    let insertIndex=-1;
    for(let fila=0;fila<totalFilas;fila++){
        const idx=fila*numColumnas+colIndex;
        if(idx>=nuevaLista.length||nuevaLista[idx]===""||nuevaLista[idx]===undefined){ insertIndex=idx; break; }
    }
    if(insertIndex===-1) insertIndex=totalFilas*numColumnas+colIndex;
    while(nuevaLista.length<insertIndex) nuevaLista.push("");
    nuevaLista[insertIndex]=valor;
    codigos=nuevaLista;
    localStorage.setItem("codigosGuardados",JSON.stringify(codigos));
    actualizarLista();
    resultadoAgregarDiv.textContent="âœ” HWID/UUID agregado correctamente."; resultadoAgregarDiv.style.color="lime";
    return true;
}

function agregarAHWID(){ const valor=document.getElementById("inputAgregar").value.trim(); const colIndex=parseInt(document.getElementById("columnaAgregar").value); if(!valor){ alert("HWID/UUID vacÃ­o"); return; } if(agregarEnColumna(valor,colIndex)){ document.getElementById("inputAgregar").value=""; cerrarAgregar(); } }
function agregarDirecto(){ const valor=document.getElementById("inputAgregarDirecto").value.trim(); const colIndex=parseInt(document.getElementById("columnaAgregarDirecto").value); if(!valor){ alert("HWID/UUID vacÃ­o"); return; } if(agregarEnColumna(valor,colIndex)) document.getElementById("inputAgregarDirecto").value=""; }

function eliminarCodigo(i){
    const input=prompt("Ingrese la contraseÃ±a para eliminar este HWID/UUID:");
    if(input===null) return;
    if(input!==CONTRASENA){ alert("ContraseÃ±a incorrecta"); return; }
    codigos[i]="";
    localStorage.setItem("codigosGuardados",JSON.stringify(codigos));
    actualizarLista();
}

let listaVisible=false;
function toggleLista(){
    listaVisible=!listaVisible;
    document.getElementById("listaFlotante").classList.toggle("visible",listaVisible);
    document.getElementById("toggleBtn").textContent=listaVisible?"Lista abierta":"Mostrar lista";
}

function verificar(){
    const c=document.getElementById("codigoVerificar").value.trim();
    const r=document.getElementById("resultado");
    const colIndex=parseInt(document.getElementById("columnaSeleccion").value);
    const colHWIDs=codigos.filter((_,i)=>i%nombresColumnas.length===colIndex);
    if(colHWIDs.includes(c)){ r.textContent="âœ” Correcto: HWID/UUID verificado en "+nombresColumnas[colIndex]; r.style.color="lime"; }
    else{ r.textContent="âœ˜ Incorrecto: no se encontrÃ³ en "+nombresColumnas[colIndex]; r.style.color="red"; }
}

function toggleTema(){ document.body.classList.toggle("dark"); document.getElementById("switchText").textContent=document.body.classList.contains("dark")?"Modo Oscuro":"Modo Claro"; }

function mostrarBienvenida(){
    if(localStorage.getItem("bienvenidaVISTA")==="1") return;
    const b=document.getElementById("bienvenida");
    const f=document.getElementById("fondoBienvenida");
    b.classList.add("visible"); f.classList.add("visible");
}

function cerrarBienvenida(){ document.getElementById("bienvenida").classList.remove("visible"); document.getElementById("fondoBienvenida").classList.remove("visible"); localStorage.setItem("bienvenidaVISTA","1"); }

function exportarLista(){ const data=JSON.stringify(codigos); const blob=new Blob([data],{type:"application/json"}); const url=URL.createObjectURL(blob); const a=document.createElement("a"); a.href=url; a.download="hwid_lista.json"; a.click(); URL.revokeObjectURL(url); }

function importarLista(){ const input=document.createElement("input"); input.type="file"; input.accept="application/json"; input.onchange=e=>{ const file=e.target.files[0]; const reader=new FileReader(); reader.onload=ev=>{ try{ const data=JSON.parse(ev.target.result); if(Array.isArray(data)){ codigos=data; localStorage.setItem("codigosGuardados",JSON.stringify(codigos)); actualizarLista(); alert("ImportaciÃ³n exitosa"); }else{ alert("Archivo invÃ¡lido"); } }catch(err){ alert("Error al importar") } }; reader.readAsText(file); }; input.click(); }

// YouTube Video de fondo
let player;
function onYouTubeIframeAPIReady(){
    player=new YTIframe('youtubeContainer','dQw4w9WgXcQ'); // reemplaza con tu ID
}
class YTIframe{
    constructor(containerId,videoId){
        this.player=new YT.Player(containerId,{videoId:videoId,playerVars:{autoplay:1,controls:0,showinfo:0,modestbranding:1,loop:1,playlist:videoId,mute:1},events:{onReady:(e)=>{e.target.playVideo();}}});
    }
}

// Mostrar bienvenida al cargar
window.onload=mostrarBienvenida;
</script>
