<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- üî• NECESARIO PARA M√ìVIL -->
    <title>Verificaci√≥n de HWID y UUID</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: white;
            text-align: center;
            background-image: url('20240731_073957.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h1, h2 {
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }

        input {
            padding: 10px;
            width: 280px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background: #2980b9;
            color: white;
            font-weight: bold;
            transition: 0.2s;
        }
        button:hover {
            background: #3498db;
        }

        /* Resultado */
        #resultado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Caja flotante (Responsive) */
        .caja-flotante {
            width: 380px;
            max-width: 90%; /* üî• Para m√≥vil */
            max-height: 320px;
            background: rgba(0, 0, 0, 0.82);
            padding: 20px;
            border-radius: 15px;
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            color: white;
            backdrop-filter: blur(6px);
            box-shadow: 0px 0px 20px #000;
            opacity: 0;
            transition: opacity .3s ease;
        }

        .caja-flotante.visible {
            display: block;
            opacity: 1;
        }

        .closeBtn {
            background: #c0392b;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 12px;
            right: 12px;
        }
        .closeBtn:hover {
            background: #e74c3c;
        }

        .lista-scroll {
            max-height: 230px;
            overflow-y: auto;
            margin-top: 35px;
        }

        .item {
            margin: 6px 0;
            padding: 6px;
            background: rgba(255,255,255,0.08);
            border-radius: 6px;
        }

        .delBtn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* SCROLL */
        .lista-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .lista-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 3px;
        }

        /* ---------------------------------------------------------
           üì±üì± OPTIMIZACI√ìN PARA TEL√âFONOS (MOBILE FIRST)
        --------------------------------------------------------- */
        @media (max-width: 600px) {

            body {
                margin: 20px;
            }

            h1 {
                font-size: 26px;
            }

            h2 {
                font-size: 20px;
            }

            input {
                width: 90%;
                font-size: 18px;
                padding: 12px;
            }

            button {
                width: 92%;
                padding: 14px;
                font-size: 18px;
            }

            #resultado {
                font-size: 22px;
            }

            .caja-flotante {
                top: 80px;
                padding: 15px;
                border-radius: 12px;
                max-height: 70vh; /* pantalla vertical */
            }

            .lista-scroll {
                max-height: 55vh;
            }

            .item {
                font-size: 16px;
                padding: 10px;
            }

            .delBtn {
                padding: 6px 12px;
                font-size: 15px;
            }
        }

    </style>
</head>

<body>

    <h1>üîê Verificaci√≥n de HWID y UUID</h1>

    <h2>üìå Guardar HWID / UUID</h2>
    <input id="nuevoCodigo" placeholder="Ingresa HWID o UUID para guardar">
    <button onclick="guardarCodigo()">Guardar</button>

    <br><br>

    <button id="toggleBtn" onclick="toggleLista()">üëÅÔ∏è Mostrar lista</button>

    <div id="listaFlotante" class="caja-flotante">
        <button class="closeBtn" onclick="toggleLista()">X</button>
        <h3>HWID / UUID guardados</h3>
        <div id="lista" class="lista-scroll"></div>
    </div>

    <hr>

    <h2>üîé Verificar HWID / UUID</h2>
    <input id="codigoVerificar" placeholder="Ingresa HWID o UUID a verificar">
    <button onclick="verificar()">Verificar</button>

    <div id="resultado"></div>

    <script>
        let codigos = JSON.parse(localStorage.getItem("codigosGuardados")) || [];

        const listaDiv = document.getElementById("lista");
        const listaFlotante = document.getElementById("listaFlotante");
        const toggleBtn = document.getElementById("toggleBtn");

        function actualizarLista() {
            if (codigos.length === 0) {
                listaDiv.innerHTML = "No hay HWID/UUID guardados.";
                return;
            }

            listaDiv.innerHTML = codigos.map((codigo, i) => `
                <div class="item">
                    ${escapeHtml(codigo)}
                    <button class="delBtn" onclick="eliminarCodigo(${i})">Eliminar</button>
                </div>
            `).join("");
        }

        actualizarLista();

        function guardarCodigo() {
            const codigo = document.getElementById("nuevoCodigo").value.trim();
            if (!codigo) return alert("El HWID/UUID no puede estar vac√≠o");
            if (codigos.includes(codigo)) return alert("Este HWID/UUID ya est√° guardado");

            codigos.push(codigo);
            localStorage.setItem("codigosGuardados", JSON.stringify(codigos));
            document.getElementById("nuevoCodigo").value = "";
            actualizarLista();
        }

        function verificar() {
            const codigo = document.getElementById("codigoVerificar").value.trim();
            const resultado = document.getElementById("resultado");

            if (codigos.includes(codigo)) {
                resultado.textContent = "‚úî Correcto: HWID/UUID verificado";
                resultado.style.color = "lime";
            } else {
                resultado.textContent = "‚úò Incorrecto: este HWID/UUID no est√° registrado";
                resultado.style.color = "red";
            }
        }

        function eliminarCodigo(i) {
            if (!confirm("¬øSeguro que deseas eliminar este HWID/UUID?")) return;
            codigos.splice(i, 1);
            localStorage.setItem("codigosGuardados", JSON.stringify(codigos));
            actualizarLista();
        }

        let listaVisible = false;

        function toggleLista() {
            listaVisible = !listaVisible;
            listaFlotante.classList.toggle("visible", listaVisible);
            toggleBtn.textContent = listaVisible ? "üîí Lista abierta" : "üëÅÔ∏è Mostrar lista";
        }

        function escapeHtml(text) {
            return text.replace(/[&<>"']/g, c => ({
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                "\"": "&quot;",
                "'": "&#39;"
            }[c]));
        }
    </script>

</body>
</html>

</html>
