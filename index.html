<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Verificaci√≥n de HWID y UUID</title>

<style>
:root {
    --bg-overlay: rgba(255, 255, 255, 0.15);
    --panel-bg: rgba(255, 255, 255, 0.85);
    --text-color: #111;
}

body.dark {
    --bg-overlay: rgba(0, 0, 0, 0.45);
    --panel-bg: rgba(0, 0, 0, 0.75);
    --text-color: #fff;
}

body {
    font-family: Arial, sans-serif;
    margin: 40px;
    color: var(--text-color);
    text-align: center;
    background-image: url('20240731_073957.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

h1, h2 { text-shadow: 2px 2px 6px rgba(0,0,0,.4); }

input, select {
    padding: 10px;
    width: 280px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: var(--panel-bg);
    color: var(--text-color);
}

button {
    padding: 10px 18px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: #2980b9;
    color: white;
    font-weight: bold;
    transition: .2s;
}

button:hover { background: #3498db; }

#resultado, #resultadoAgregar { 
    margin-top: 12px; 
    font-size: 18px; 
    font-weight: bold; 
    min-height: 24px;
}

/* Caja flotante */
.caja-flotante {
    width: 90%;
    max-width: 500px;
    background: var(--panel-bg);
    padding: 20px;
    border-radius: 15px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.7);
    display: none;
    color: var(--text-color);
    backdrop-filter: blur(6px);
    box-shadow: 0px 0px 20px #000;
    opacity: 0;
    transition: opacity .3s ease, transform .3s ease;
    z-index: 9999;
}

.caja-flotante.visible { display: block; opacity: 1; transform: translate(-50%, -50%) scale(1); }

.closeBtn {
    background: #c0392b;
    border: none;
    padding: 6px 14px;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    position: absolute;
    top: 12px;
    right: 12px;
}

/* Tabla flotante */
.tabla-flotante {
    display: flex;
    flex-direction: column;
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid rgba(0,0,0,0.3);
    border-radius: 12px;
    padding: 10px;
    background: var(--bg-overlay);
}

.fila { display: flex; margin-bottom: 4px; }
.columna { flex: 1; padding: 6px; border-right: 1px solid rgba(0,0,0,0.2); word-break: break-word; text-align: center; }
.columna:last-child { border-right: none; }

.delBtn {
    background-color: red;
    color: white;
    border: none;
    padding: 4px 8px;
    font-size: 12px;
    cursor: pointer;
    border-radius: 4px;
    display: block;
    margin: 5px auto 0;
}

/* Footer fijo */
#footerText {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: var(--bg-overlay);
    padding: 8px 12px;
    border-radius: 8px;
    color: var(--text-color);
    font-weight: bold;
    font-size: 14px;
    z-index: 999;
}

/* Bot√≥n para cambiar columna */
#cambiarColumnaBtn {
    margin-top: 10px;
    background: #16a085;
}
#cambiarColumnaBtn:hover { background: #1abc9c; }
</style>
</head>
<body>

<h1>Verificaci√≥n de HWID y UUID</h1>

<h2>üìå Agregar HWID / UUID</h2>
<input id="inputAgregarDirecto" placeholder="Ingresa HWID/UUID" />
<br /><br />
<label for="columnaAgregarDirecto">Selecciona columna:</label>
<select id="columnaAgregarDirecto"></select>
<br /><br />
<button onclick="agregarDirecto()">Agregar</button>
<div id="resultadoAgregar"></div>

<br />
<button onclick="abrirAgregar()">Agregar con caja flotante</button>

<!-- Caja flotante para ver HWID/UUID -->
<div id="cajaAgregar" class="caja-flotante">
    <button class="closeBtn" onclick="cerrarAgregar()">X</button>
    <h3>Agregar HWID / UUID</h3>
    <input id="inputAgregar" placeholder="Ingresa HWID/UUID" />
    <br /><br />
    <label for="columnaAgregar">Selecciona columna:</label>
    <select id="columnaAgregar"></select>
    <br /><br />
    <button onclick="agregarAHWID()">Agregar</button>

    <hr>
    <h4>HWID/UUID de la columna actual</h4>
    <div class="tabla-flotante" id="tablaColumnaFlotante"></div>
    <button id="cambiarColumnaBtn" onclick="cambiarColumna()">Cambiar columna</button>
</div>

<!-- Footer fijo -->
<div id="footerText">Verificaci√≥n de HWID/UUID torneo de mujeres</div>

<script>
const nombresColumnas = [
    "STELLARA","DINGOS GHOST",":STEAMDANCE:","4LOV","LAS MALCRIADAS",
    "ANGELS APOCALYPTIC","Las Oh√±o","Woosh Girls","Blackyard Queens","BELLATRIX",
    "PANDORA'S HORDE","Super Stars","The show girls","D' la rose",
    "Las Quecas","HOA","Los Trabas","Infinity Girls"
];

let codigos = JSON.parse(localStorage.getItem("codigosGuardados")) || [];
let colFlotanteActual = 0;

// Llenar selects
const selectorAgregar = document.getElementById("columnaAgregar");
const selectorAgregarDirecto = document.getElementById("columnaAgregarDirecto");
nombresColumnas.forEach((nombre, i)=>{
    const opt1 = document.createElement("option"); opt1.value = i; opt1.textContent = nombre; selectorAgregar.appendChild(opt1);
    const opt2 = document.createElement("option"); opt2.value = i; opt2.textContent = nombre; selectorAgregarDirecto.appendChild(opt2);
});

// Funciones caja flotante
function abrirAgregar(){ document.getElementById("cajaAgregar").classList.add("visible"); mostrarColumnaFlotante(); }
function cerrarAgregar(){ document.getElementById("cajaAgregar").classList.remove("visible"); }

// Agregar HWID/UUID
function existeHWID(valor){ return codigos.includes(valor); }
function agregarEnColumna(valor, colIndex){
    const resultadoAgregarDiv = document.getElementById("resultadoAgregar");
    resultadoAgregarDiv.textContent = ""; resultadoAgregarDiv.style.color = "";
    if(existeHWID(valor)){ 
        resultadoAgregarDiv.textContent="‚úò Este HWID/UUID ya est√° registrado."; 
        resultadoAgregarDiv.style.color="red"; 
        return false;
    }
    const numCol = nombresColumnas.length;
    let insertIndex=-1, totalFilas=Math.ceil(codigos.length/numCol), nuevaLista = codigos.slice();
    for(let fila=0;fila<totalFilas;fila++){
        let idx=fila*numCol+colIndex;
        if(idx>=nuevaLista.length || !nuevaLista[idx]){ insertIndex=idx; break; }
    }
    if(insertIndex===-1) insertIndex=totalFilas*numCol+colIndex;
    while(nuevaLista.length<insertIndex) nuevaLista.push("");
    nuevaLista[insertIndex]=valor;
    codigos=nuevaLista;
    localStorage.setItem("codigosGuardados", JSON.stringify(codigos));
    mostrarColumnaFlotante();
    resultadoAgregarDiv.textContent="‚úî HWID/UUID agregado correctamente.";
    resultadoAgregarDiv.style.color="lime";
    return true;
}

function agregarAHWID(){
    const valor=document.getElementById("inputAgregar").value.trim();
    const colIndex=parseInt(document.getElementById("columnaAgregar").value);
    if(!valor){ alert("HWID/UUID vac√≠o"); return;}
    if(agregarEnColumna(valor,colIndex)){ document.getElementById("inputAgregar").value=""; }
}

function agregarDirecto(){
    const valor=document.getElementById("inputAgregarDirecto").value.trim();
    const colIndex=parseInt(document.getElementById("columnaAgregarDirecto").value);
    if(!valor){ alert("HWID/UUID vac√≠o"); return;}
    if(agregarEnColumna(valor,colIndex)){ document.getElementById("inputAgregarDirecto").value=""; }
}

// Mostrar columna en la tabla flotante
function mostrarColumnaFlotante(){
    const div = document.getElementById("tablaColumnaFlotante");
    div.innerHTML="";
    const colHWIDs = codigos.filter((_,i)=>i%nombresColumnas.length===colFlotanteActual);
    if(colHWIDs.length===0){ div.innerHTML="<p>No hay HWID/UUID</p>"; return; }
    colHWIDs.forEach((hwid,i)=>{
        const fila=document.createElement("div");
        fila.className="fila";
        const col=document.createElement("div");
        col.className="columna";
        col.textContent=hwid;
        const btn=document.createElement("button");
        btn.className="delBtn"; btn.textContent="Eliminar";
        btn.onclick=()=>{ 
            const pass=prompt("Ingrese contrase√±a:"); 
            if(pass===null) return; 
            if(pass!=="torneo2025"){ alert("Contrase√±a incorrecta"); return;}
            codigos[i*nombresColumnas.length+colFlotanteActual] = "";
            localStorage.setItem("codigosGuardados", JSON.stringify(codigos));
            mostrarColumnaFlotante();
        };
        fila.appendChild(col); fila.appendChild(btn);
        div.appendChild(fila);
    });
}

// Cambiar columna en caja flotante
function cambiarColumna(){ colFlotanteActual=(colFlotanteActual+1)%nombresColumnas.length; mostrarColumnaFlotante(); }

</script>
</body>
</html>
