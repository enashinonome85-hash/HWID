<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificaci√≥n de HWID / UUID</title>

    <style>
        body {
            font-family: Arial;
            margin: 40px;
            color: white;
            text-align: center;

            background-image: url('20240731_073957.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        input {
            padding: 8px;
            width: 260px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 6px;
            border: none;
            background: #2980b9;
            color: white;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            background: #3498db;
        }

        #resultado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Caja flotante */
        .caja-flotante {
            width: 350px;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.82);
            padding: 15px;
            border-radius: 12px;
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            color: white;
            backdrop-filter: blur(6px);
            box-shadow: 0px 0px 20px #000;
            opacity: 0;
            transition: opacity .3s ease;
        }

        .caja-flotante.visible {
            display: block;
            opacity: 1;
        }

        /* Bot√≥n cerrar */
        .closeBtn {
            background: #c0392b;
            border: none;
            padding: 5px 12px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .closeBtn:hover {
            background: #e74c3c;
        }

        /* Lista */
        .lista-scroll {
            max-height: 220px;
            overflow-y: auto;
            margin-top: 30px;
        }

        .item {
            margin: 6px 0;
            padding: 5px;
            background: rgba(255,255,255,0.08);
            border-radius: 6px;
        }

        .delBtn {
            background-color: red;
            color: white;
            border: none;
            padding: 4px 10px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }
        .delBtn:hover {
            background: #ff3b3b;
        }

        /* Scroll */
        .lista-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .lista-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 3px;
        }
        .lista-scroll::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.7);
        }

    </style>
</head>

<body>

    <h1>üîê Verificaci√≥n de HWID y UUID</h1>

    <h2>üìå Guardar HWID / UUID</h2>
    <input id="nuevoCodigo" placeholder="Ingresa HWID o UUID para guardar">
    <button onclick="guardarCodigo()">Guardar</button>

    <br><br>

    <button id="toggleBtn" onclick="toggleLista()">üëÅÔ∏è Mostrar lista</button>

    <!-- Caja flotante -->
    <div id="listaFlotante" class="caja-flotante">
        <button class="closeBtn" onclick="toggleLista()">X</button>
        <h3>HWID / UUID guardados</h3>

        <div id="lista" class="lista-scroll"></div>
    </div>

    <hr>

    <h2>üîé Verificar HWID / UUID</h2>
    <input id="codigoVerificar" placeholder="Ingresa HWID o UUID a verificar">
    <button onclick="verificar()">Verificar</button>

    <div id="resultado"></div>

    <script>
        let codigos = JSON.parse(localStorage.getItem("codigosGuardados")) || [];

        const listaDiv = document.getElementById("lista");
        const listaFlotante = document.getElementById("listaFlotante");
        const toggleBtn = document.getElementById("toggleBtn");

        /* --------------------- Crear lista ------------------------ */
        function actualizarLista() {
            if (codigos.length === 0) {
                listaDiv.innerHTML = "No hay HWID/UUID guardados.";
                return;
            }

            listaDiv.innerHTML = codigos
                .map((codigo, index) => `
                    <div class="item">
                        ${escapeHtml(codigo)}
                        <button class="delBtn" onclick="eliminarCodigo(${index})">Eliminar</button>
                    </div>
                `)
                .join("");
        }

        actualizarLista();

        /* --------------------- Guardar c√≥digo --------------------- */
        function guardarCodigo() {
            const codigo = document.getElementById("nuevoCodigo").value.trim();

            if (!codigo) {
                alert("El HWID/UUID no puede estar vac√≠o");
                return;
            }

            if (codigos.includes(codigo)) {
                alert("Este HWID/UUID ya est√° guardado");
                return;
            }

            codigos.push(codigo);
            localStorage.setItem("codigosGuardados", JSON.stringify(codigos));

            document.getElementById("nuevoCodigo").value = "";
            actualizarLista();
        }

        /* ------------------------- Verificar ------------------------ */
        function verificar() {
            const codigo = document.getElementById("codigoVerificar").value.trim();
            const resultado = document.getElementById("resultado");

            if (codigos.includes(codigo)) {
                resultado.textContent = "‚úî Correcto: HWID/UUID verificado";
                resultado.style.color = "lime";
            } else {
                resultado.textContent = "‚úò Incorrecto: este HWID/UUID no est√° registrado";
                resultado.style.color = "red";
            }
        }

        /* ---------------------- Eliminar c√≥digo --------------------- */
        function eliminarCodigo(i) {
            if (!confirm("¬øSeguro que deseas eliminar este HWID/UUID?")) return;
            codigos.splice(i, 1);
            localStorage.setItem("codigosGuardados", JSON.stringify(codigos));
            actualizarLista();
        }

        /* ---------------------- Mostrar/Ocultar lista ---------------- */
        let listaVisible = false;

        function toggleLista() {
            listaVisible = !listaVisible;

            if (listaVisible) {
                listaFlotante.classList.add("visible");
                toggleBtn.textContent = "üîí Lista abierta";
            } else {
                listaFlotante.classList.remove("visible");
                toggleBtn.textContent = "üëÅÔ∏è Mostrar lista";
            }
        }

        /* ---------------------- Sanitizar HTML ---------------------- */
        function escapeHtml(text) {
            return text.replace(/[&<>"']/g, c => ({
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                "\"": "&quot;",
                "'": "&#39;"
            }[c]));
        }

    </script>

</body>
</html>
